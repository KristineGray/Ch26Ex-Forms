<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
        <label>Test Name </label>
        <input type="text" name="testName"/><br />
        <label>Test Date</label>
        <input type="date" name="testDate"/><br />
        <label>Rocket Type</label>
        <select name="rocketType">
            <option value="1">Brant</option> 
            <option value="2">Lynx</option>
            <option value="3">Orion</option>
            <option value="4">Terrior</option>
        </select><br />
        <label>Number of Rocket Boosters</label>
        <input type="number" name="boosterCount"/>
        <br />
        <label>Wind Rating</label><br />
        <label>No Wind</label>
        <input type="radio" name="windRating" value="0"/><br />
        <label>Mild</label>
        <input type="radio" name="windRating" value="10"/><br />
        <label>Strong</label>
        <input type="radio" name="windRating" value="20"/><br />
        <label>Use production grade servers</label>
        <input type="checkbox" name="productionServers"/>
        <br />
        <button>Run Simulation</button>
    </form>
</body>
</html>
